alias "printinfo1"		"echo Important! Please Read:; spacer"
alias "printinfo2"		"echo A major change as to how rates and lerp are applied. When you load L4D2, your rates and lerp will be default."
alias "printinfo3"		"echo This is to prevent accidentally occupying slots in competitive games and causing disruption."
alias "printinfo4"		"echo With the default lerp and rates, you will automatically be pushed to Spectator because of high lerp."
alias "printinfo5"		"echo You will only be able to join the game by using the binds or aliases."
alias "printinfo6"		"echo Use the binds to join spectator/survivor/infected; spacer"
alias "printinfo7"		"echo spec = Join Spectator"
alias "printinfo8"		"echo sur = Join Survivor"
alias "printinfo9"		"echo inf = Join Infected; spacer"
alias "printinfo10"		"echo ALT + \ => Join Spectator"
alias "printinfo11"		"echo ALT + - => Join Survivor"
alias "printinfo12"		"echo ALT + = => Join Infected; spacer"
alias "printinfo13"		"echo If your keyboard has number pad:"
alias "printinfo14"		"echo / => Join Spectator"
alias "printinfo15"		"echo * => Join Survivor"
alias "printinfo16"		"echo - => Join Infected"

alias "printinfo"		"start; printinfo1; printinfo2; printinfo3; printinfo4; printinfo5; printinfo6; printinfo7; printinfo8; printinfo9; printinfo10; printinfo11; printinfo12; printinfo13; printinfo14; printinfo15; printinfo16; end"