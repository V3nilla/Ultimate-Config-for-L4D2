//# ————————————————————————————————————————————————————————————————————————————————————————————————————
//# BINDS
//# ————————————————————————————————————————————————————————————————————————————————————————————————————
//#
//# Stuff that I have which is useful for the game especially if you are playing on competitive modes.
//#
//# ————————————————————————————————————————————————————————————————————————————————————————————————————

bind "F1"										"Vote Yes"
bind "F2"										"Vote No"
bind "F3"										"askconnect_accept"
// bind "F4"										""
bind "F5"										"recordfix"		//# For the pesky invisible SI, "cannot see Tank", survivor "stuck in saferoom" bugs, etc
// bind "F6"										""
// bind "F7"										""
// bind "F8"										""
// bind "F9"										""
bind "F10"										"disconnect"
// bind "F11"										""
// bind "F12"										""

//# For competitive mods
bind "I"										"sm_mvp"
bind "J"										"toggle hud_zombieteam_showself 0 1"	//# Show your hp in infected team (useful for when you despawn and want to know how much hp you have)
bind "K"										"cyclecrosshair"
bind "L"										"sm_spechud"
bind "O"										"sm_bonus full; sm_boss"
bind "P"										"sm_pause"
bind "["										"sm_unready"
bind "]"										"sm_ready; recordfix"

//# Using keyboard binds to switch between players during spec
bind "UPARROW" "spec_next"
bind "DOWNARROW" "spec_prev"